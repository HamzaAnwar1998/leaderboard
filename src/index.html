<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main class="wrapper">
        <h1>Leaderboard</h1>
        <section class="score-and-form-box">
            <div class="score-box">
                <div class="head">
                    <h3>Recent scores</h3>
                    <button>Refresh</button>
                </div>
                <ul class="scores">
                    <li class="score">Name: 100</li>
                    <li class="score">Name: 20</li>
                    <li class="score">Name: 50</li>
                    <li class="score">Name: 78</li>
                    <li class="score">Name: 125</li>
                    <li class="score">Name: 77</li>
                    <li class="score">Name: 42</li>
                </ul>
            </div>
            <div class="form-box">
                <h3>Add your score</h3>
                <form autocomplete="off">
                    <input type="text" placeholder="Your Name" required>
                    <br>
                    <input type="text" placeholder="Your Score" required>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
