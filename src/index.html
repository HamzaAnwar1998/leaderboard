<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main class="wrapper">
        <h1>Leaderboard</h1>
        <section class="score-and-form-box">
            <div class="score-box">
                <div class="head">
                    <h3>Recent scores</h3>
                    <button class="btn btn-secondary btn-md" id="refresh">Refresh</button>
                </div>
                <ul class="scores list-group list-group-flush" id="ul">
                    
                </ul>
            </div>
            <div class="form-box">
                <h3>Add your score</h3>
                <form class="form form-group" autocomplete="off">
                    <input class="form-control" id="username" type="text" placeholder="Your Name" required>
                    <br>
                    <input class="form-control" id="userscore" type="text" placeholder="Your Score" required>
                    <br>
                    <div class="btn-div">
                        <button class="btn btn-success btn-md" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
